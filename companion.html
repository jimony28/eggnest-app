<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#FCD34D" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>EggNest Companion</title>
  
  <!-- Existing CSS links -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Add transition library -->
  <script src="https://unpkg.com/@barba/core"></script>
  
  <style>
    /* Base styles */
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      --app-height: 100%;
    }
    
    html {
      height: -webkit-fill-available;
      scroll-behavior: smooth;
    }
    
    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      font-family: 'Inter', sans-serif;
      background-color: #fffdf9;
      padding-bottom: calc(var(--safe-bottom, 0px) + 4rem);
      overflow-x: hidden;
    }
    
    /* Page transitions */
    .page-transition-enter {
      opacity: 0;
      transform: translateY(20px);
    }
    
    .page-transition-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s, transform 0.3s;
    }
    
    /* Mobile optimizations */
    @media (max-width: 640px) {
      .app-container {
        height: calc(100vh - env(safe-area-inset-bottom));
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .section-container {
        min-height: 100%;
        padding: 1rem;
        padding-bottom: calc(1rem + var(--safe-bottom, 0px) + 4rem);
      }
    }
    
    /* Custom checkbox and inputs */
    input[type="checkbox"] {
      appearance: none;
      background-color: #fff;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      width: 1.5rem;
      height: 1.5rem;
      transition: all 0.2s ease;
    }
    
    input[type="checkbox"]:checked {
      background-color: #F59E0B;
      border-color: #F59E0B;
      background-image: url("data:image/svg+xml,..."); /* Your existing checkbox image */
    }
    
    /* Bottom nav safety */
    .bottom-nav {
      padding-bottom: var(--safe-bottom, 0px);
    }
  </style>
</head>
<body class="text-gray-800">
  <!-- App Shell -->
  <div id="app" class="app-container">
    <!-- Loading State -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
      <div class="text-center space-y-4">
        <div class="text-4xl">ü•ö</div>
        <p class="text-yellow-600 font-medium">Loading EggNest...</p>
      </div>
    </div>

    <!-- Onboarding (initially hidden) -->
    <section id="onboarding" class="fixed inset-0 z-40 bg-yellow-50 section-container hidden">
      <!-- Your existing onboarding content -->
    </section>

    <!-- Main Content -->
    <main id="main-content" class="hidden">
      <!-- Dashboard -->
      <section id="dashboard" class="section-container">
        <div class="max-w-lg mx-auto space-y-6">
          <!-- Progress Summary -->
          <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="flex justify-between items-start">
              <div>
                <h2 id="chick-age" class="text-2xl font-bold text-yellow-700">Loading...</h2>
                <p id="stage-title" class="text-lg font-medium mt-1">Calculating stage...</p>
              </div>
              <span id="stage-desc" class="text-sm bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full"></span>
            </div>
            
            <!-- Progress Bar -->
            <div class="mt-6 space-y-2">
              <div class="flex justify-between text-sm">
                <span>Progress to Laying</span>
                <span id="progress-percent">0%</span>
              </div>
              <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-yellow-500 transition-all duration-700"></div>
              </div>
              <p id="next-stage" class="text-xs text-gray-600 mt-2"></p>
            </div>
          </div>

          <!-- Daily Tasks -->
          <div class="bg-white rounded-xl shadow-sm p-6">
            <h3 class="font-bold text-gray-800 mb-4">‚úÖ Today's Tasks</h3>
            <ul id="daily-checklist" class="space-y-3"></ul>
            <div id="completion-message" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded-lg text-center">
              üéâ All tasks completed!
            </div>
          </div>

          <!-- Daily Tip -->
          <div class="bg-blue-50 rounded-xl shadow-sm p-6">
            <div id="daily-tip-content">
              <!-- Tip content will be injected here -->
            </div>
          </div>
        </div>
      </section>

      <!-- Journey -->
      <section id="journey" class="section-container hidden">
        <div class="max-w-lg mx-auto space-y-6">
          <h2 class="text-2xl font-bold text-yellow-600 text-center">üìÜ Your Chick's Journey</h2>
          
          <!-- Progress Bar -->
          <div class="bg-yellow-50 rounded-lg p-4 space-y-4">
            <div class="flex justify-between text-sm text-yellow-800">
              <span>ü•ö Progress to Laying</span>
              <span id="journey-progress">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
              <div id="journey-progress-bar" class="h-full bg-yellow-500 transition-all duration-700"></div>
            </div>
          </div>

          <!-- Timeline -->
          <div id="stageTimeline" class="space-y-4">
            <!-- Timeline cards will be injected here -->
          </div>
        </div>
      </section>

      <!-- Tasks -->
      <section id="tasks" class="section-container hidden">
        <div class="max-w-lg mx-auto space-y-6">
          <h2 class="text-2xl font-bold text-yellow-600 text-center">‚úÖ Starter Checklist</h2>
          
          <!-- Progress indicator -->
          <div class="bg-yellow-50 rounded-lg p-4">
            <div class="flex justify-between text-sm text-yellow-800 mb-2">
              <span>Setup Progress</span>
              <span id="setup-progress">0%</span>
            </div>
            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
              <div id="setup-progress-bar" class="h-full bg-yellow-500 rounded-full"></div>
            </div>
          </div>

          <!-- Checklist -->
          <ul id="checklistItems" class="space-y-3">
            <!-- Items will be injected here -->
          </ul>
        </div>
      </section>

      <!-- Learn -->
      <section id="learn" class="section-container hidden">
        <div class="max-w-lg mx-auto space-y-6">
          <h2 class="text-2xl font-bold text-yellow-600 text-center">üìö Daily Learning</h2>
          
          <!-- Tip Card -->
          <div class="bg-white rounded-xl shadow-sm p-6">
            <div id="learn-tip-content">
              <!-- Tip content will be injected here -->
            </div>
            
            <!-- New Tip Button -->
            <button onclick="showNewTip()" 
                    class="mt-4 w-full bg-yellow-100 text-yellow-800 px-4 py-2 rounded-lg hover:bg-yellow-200 transition-colors">
              üîÑ Show Another Tip
            </button>
          </div>
          
          <!-- Stage Info -->
          <div class="bg-blue-50 rounded-xl shadow-sm p-6">
            <h3 class="font-bold text-blue-800 mb-3">Current Stage Info</h3>
            <div id="stage-info" class="text-sm text-blue-700">
              <!-- Stage info will be injected here -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 inset-x-0 bg-white border-t shadow-lg bottom-nav">
      <div class="flex justify-around text-xs font-medium py-3 px-1 max-w-lg mx-auto">
        <button onclick="AppState.showSection('dashboard')" class="nav-btn flex flex-col items-center space-y-1 w-20">
          <span class="text-xl">üè†</span>
          <span>Home</span>
        </button>
        <button onclick="AppState.showSection('journey')" class="nav-btn flex flex-col items-center space-y-1 w-20">
          <span class="text-xl">üìÜ</span>
          <span>Journey</span>
        </button>
        <button onclick="AppState.showSection('tasks')" class="nav-btn flex flex-col items-center space-y-1 w-20">
          <span class="text-xl">‚úÖ</span>
          <span>Tasks</span>
        </button>
        <button onclick="AppState.showSection('learn')" class="nav-btn flex flex-col items-center space-y-1 w-20">
          <span class="text-xl">üìö</span>
          <span>Learn</span>
        </button>
      </div>
    </nav>
  </div>

  <script>
    const chickStages = [
      {
        id: 'brooder',
        label: 'Brooder Stage',
        range: 'Week 1-4',
        desc: 'Focus on warmth and starter feed',
        minWeek: 0,
        maxWeek: 4
      },
      {
        id: 'grower',
        label: 'Grower Stage',
        range: 'Week 5-8',
        desc: 'Building strong pullets',
        minWeek: 5,
        maxWeek: 8
      },
      {
        id: 'prelaying',
        label: 'Pre-laying Stage',
        range: 'Week 9-16',
        desc: 'Preparing for egg production',
        minWeek: 9,
        maxWeek: 16
      },
      {
        id: 'laying',
        label: 'Laying Stage',
        range: 'Week 17+',
        desc: 'Ready for egg production',
        minWeek: 17,
        maxWeek: 52
      }
    ];

    const dailyTasks = {
      brooder: [
        "Check temperature (95¬∞F week 1, reduce 5¬∞F weekly)",
        "Clean water container",
        "Fill feeder with starter feed",
        "Change bedding if soiled",
        "Monitor chick behavior"
      ],
      grower: [
        "Check water cleanliness",
        "Fill feeder with grower feed",
        "Clean coop area",
        "Check for drafts",
        "Monitor growth progress"
      ],
      prelaying: [
        "Provide fresh water",
        "Fill feeder with developer feed",
        "Clean coop and nesting area",
        "Check for parasites",
        "Monitor behavior changes"
      ],
      laying: [
        "Collect eggs",
        "Clean nesting boxes",
        "Fill feeder with layer feed",
        "Provide fresh water",
        "Check for health issues"
      ]
    };

    function renderDailyChecklist(stage) {
      const container = document.getElementById('daily-checklist');
      if (!container) return;

      const tasks = dailyTasks[stage] || [];
      
      container.innerHTML = tasks.map((task, index) => `
        <li class="flex items-center space-x-3 p-3 bg-white rounded-lg border border-gray-100">
          <input type="checkbox" 
                 id="task-${index}"
                 class="task-checkbox" 
                 onchange="handleTaskComplete(this)">
          <label for="task-${index}" class="text-sm text-gray-700 cursor-pointer">
            ${task}
          </label>
        </li>
      `).join('');

      // Load saved state
      loadChecklistState();
    }

    function initApp() {
      // Hide loading screen
      document.getElementById('loading').classList.add('hidden');
      
      // Check for hatch date
      const hatchDate = localStorage.getItem('hatchDate');
      
      if (!hatchDate) {
        // Show onboarding if no hatch date
        document.getElementById('onboarding').classList.remove('hidden');
        setupOnboarding();
      } else {
        // Start app with existing data
        startApp(new Date(hatchDate));
      }
    }

    function startApp(hatchDate) {
      // Hide onboarding
      document.getElementById('onboarding').classList.add('hidden');
      
      // Show main content
      document.getElementById('main-content').classList.remove('hidden');
      
      try {
        // Initialize all sections
        initDashboard(hatchDate);
        renderTimeline();
        renderChecklist();
        updateProgress();
        
        // Show initial section
        AppState.showSection('dashboard');
      } catch (error) {
        console.error('Error initializing app:', error);
      }
    }

    function initDashboard(hatchDate) {
      if (!hatchDate) {
        console.error('No hatch date provided');
        return;
      }

      // Calculate age
      const today = new Date();
      const ageInDays = Math.floor((today - hatchDate) / (1000 * 60 * 60 * 24));
      const ageInWeeks = Math.floor(ageInDays / 7);

      // Get current stage
      const currentStage = getCurrentStageInfo(ageInWeeks);
      
      // Update UI elements safely
      const elements = {
        chickAge: document.getElementById('chick-age'),
        stageTitle: document.getElementById('stage-title'),
        stageDesc: document.getElementById('stage-desc'),
        progressPercent: document.getElementById('progress-percent'),
        progressBar: document.getElementById('progress-bar'),
        nextStage: document.getElementById('next-stage')
      };

      // Safely update elements
      if (elements.chickAge) elements.chickAge.textContent = `Age: ${ageInWeeks} weeks`;
      if (elements.stageTitle) elements.stageTitle.textContent = `üê£ ${currentStage.label}`;
      if (elements.stageDesc) elements.stageDesc.textContent = currentStage.desc;

      // Calculate and update progress
      const DAYS_TO_LAYING = 120;
      const progress = Math.min((ageInDays / DAYS_TO_LAYING) * 100, 100);
      const roundedProgress = Math.round(progress);

      if (elements.progressPercent) elements.progressPercent.textContent = `${roundedProgress}%`;
      if (elements.progressBar) elements.progressBar.style.width = `${roundedProgress}%`;

      // Update next stage info
      const nextStage = getNextStage(ageInWeeks);
      if (elements.nextStage && nextStage) {
        elements.nextStage.innerHTML = `Next: ${nextStage.label} in ${nextStage.weeksUntil} weeks`;
      }

      // Initialize daily content
      renderDailyChecklist(currentStage.id);
      renderTipCard(getTodaysTip());
    }

    // Add helper function to get current stage info
    function getCurrentStageInfo(ageInWeeks) {
      return chickStages.find(
        stage => ageInWeeks >= stage.minWeek && ageInWeeks <= stage.maxWeek
      ) || chickStages[chickStages.length - 1];
    }

    // Add helper function to get next stage
    function getNextStage(ageInWeeks) {
      const nextStage = chickStages.find(stage => stage.minWeek > ageInWeeks);
      if (nextStage) {
        return {
          ...nextStage,
          weeksUntil: nextStage.minWeek - ageInWeeks
        };
      }
      return null;
    }

    const tips = {
      brooder: [
        { emoji: "üî•", title: "Temperature Control", text: "Keep chicks warm but not overheated. Use a thermometer in the brooder." },
        { emoji: "üíß", title: "First Drinks", text: "Dip their beaks in water during day 1 so they learn to drink." },
        { emoji: "üßΩ", title: "Clean Environment", text: "Change bedding every day to prevent bacteria buildup." }
      ],
      grower: [
        { emoji: "üçΩÔ∏è", title: "Feed Transition", text: "Switch to grower feed at week 4‚Äì5." },
        { emoji: "ü™®", title: "Grit Introduction", text: "Introduce grit if they're eating anything besides feed." },
        { emoji: "üìè", title: "Space Requirements", text: "Increase cage space to 1.5 sq ft per chick." }
      ],
      prelaying: [
        { emoji: "ü•¨", title: "Diet Enrichment", text: "Add chopped greens to their diet for enrichment." },
        { emoji: "ü™∫", title: "Nesting Preparation", text: "Begin preparing nesting boxes with soft bedding." },
        { emoji: "üß†", title: "Behavior Watch", text: "Watch for pecking ‚Äî give them space and activities." }
      ],
      laying: [
        { emoji: "ü•ö", title: "Egg Collection", text: "Collect eggs daily to keep them clean and unbroken." },
        { emoji: "üêö", title: "Calcium Support", text: "Offer crushed oyster shells for calcium support." },
        { emoji: "üíß", title: "Water Quality", text: "Make sure waterers are always clean ‚Äî hydration helps egg production." }
      ]
    };

    function resetChickData() {
      if (confirm('Reset all chick data? This will restart onboarding.')) {
        localStorage.clear();
        location.reload();
      }
    }

    function getCurrentStage() {
      const hatchDate = new Date(localStorage.getItem("hatchDate"));
      const today = new Date();
      const ageInDays = Math.floor((today - hatchDate) / (1000 * 60 * 60 * 24));
      const ageInWeeks = Math.floor(ageInDays / 7);

      if (ageInWeeks <= 4) return 'brooder';
      if (ageInWeeks <= 8) return 'grower';
      if (ageInWeeks <= 16) return 'prelaying';
      return 'laying';
    }

    function getRandomTip(stage) {
      const stageTips = tips[stage];
      const randomIndex = Math.floor(Math.random() * stageTips.length);
      return stageTips[randomIndex];
    }

    function getTodaysTip() {
      const today = new Date().toISOString().split('T')[0];
      const savedTip = localStorage.getItem(`tipOfTheDay_${today}`);
      
      if (savedTip) {
        return JSON.parse(savedTip);
      }
      
      const stage = getCurrentStage();
      const newTip = getRandomTip(stage);
      localStorage.setItem(`tipOfTheDay_${today}`, JSON.stringify(newTip));
      return newTip;
    }

    function renderTipCard(tip) {
      const container = document.getElementById('daily-tip-content');
      container.innerHTML = `
        <div class="flex items-start gap-4">
          <span class="text-4xl">${tip.emoji}</span>
          <div class="space-y-2">
            <h3 class="font-semibold text-yellow-800">${tip.title}</h3>
            <p class="text-sm text-gray-700 leading-relaxed">${tip.text}</p>
          </div>
        </div>
      `;
    }

    function showNewTip() {
      const stage = getCurrentStage();
      const newTip = getRandomTip(stage);
      const today = new Date().toISOString().split('T')[0];
      
      localStorage.setItem(`tipOfTheDay_${today}`, JSON.stringify(newTip));
      renderTipCard(newTip);
      
      // Add haptic feedback
      if (window.navigator && window.navigator.vibrate) {
        window.navigator.vibrate(50);
      }
    }

    function updateProgress() {
      const hatchDate = new Date(localStorage.getItem("hatchDate"));
      if (!hatchDate) return;

      const today = new Date();
      const ageInDays = Math.floor((today - hatchDate) / (1000 * 60 * 60 * 24));
      const ageInWeeks = Math.floor(ageInDays / 7);
      const DAYS_TO_LAYING = 120;
      
      // Calculate progress
      const progress = Math.min((ageInDays / DAYS_TO_LAYING) * 100, 100);
      const roundedProgress = Math.round(progress);
      
      // Update journey progress elements
      const journeyProgress = document.getElementById("journey-progress");
      const journeyProgressBar = document.getElementById("journey-progress-bar");
      
      if (journeyProgress) journeyProgress.textContent = `${roundedProgress}%`;
      if (journeyProgressBar) journeyProgressBar.style.width = `${roundedProgress}%`;
      
      // Update setup progress elements
      const setupProgress = document.getElementById("setup-progress");
      const setupProgressBar = document.getElementById("setup-progress-bar");
      
      if (setupProgress) setupProgress.textContent = `${roundedProgress}%`;
      if (setupProgressBar) setupProgressBar.style.width = `${roundedProgress}%`;
    }

    function renderTimeline() {
      const container = document.getElementById("stageTimeline");
      container.innerHTML = "";

      chickStages.forEach((stage) => {
        const hatchDate = new Date(localStorage.getItem("hatchDate"));
        const today = new Date();
        const ageInDays = Math.floor((today - hatchDate) / (1000 * 60 * 60 * 24));
        const ageInWeeks = Math.floor(ageInDays / 7);

        let status = "";
        if (ageInWeeks > stage.maxWeek) {
          status = "‚úÖ Complete";
        } else if (ageInWeeks >= stage.minWeek && ageInWeeks <= stage.maxWeek) {
          status = "‚ú® Current";
        } else {
          status = "‚è≥ Coming Up";
        }

        const isCurrent = status === "‚ú® Current";
        const isPast = status === "‚úÖ Complete";

        const card = `
          <div class="transform transition-all ${isCurrent ? 'scale-102' : ''} p-4 rounded-xl shadow-sm ${
            isCurrent ? 'border-2 border-yellow-400 bg-yellow-50' : 
            isPast ? 'bg-gray-50 opacity-75' : 'bg-white'
          }">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-lg font-semibold">${stage.label}</h3>
              <span class="text-xs px-2 py-1 rounded-full ${
                isCurrent ? 'bg-yellow-200 text-yellow-800' : 
                isPast ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600'
              }">${status}</span>
            </div>
            <p class="text-sm text-gray-600 mb-2">${stage.range}</p>
            <p class="text-sm text-gray-700 leading-relaxed">${stage.desc}</p>
          </div>
        `;

        container.innerHTML += card;
      });
    }

    const checklistItems = [
      "üê£ Chick brooder (box, cage, or enclosure)",
      "üõèÔ∏è Bedding (wood shavings, rice hull)",
      "üçΩÔ∏è Chick feeder and waterer",
      "ü•£ Starter or grower feed",
      "üíä Multivitamins / electrolytes",
      "üßº Cleaning tools (brush, gloves)",
      "üì¶ Grit (optional if not free-ranging)",
      "üåø Access to sunlight or heat lamp (week 1‚Äì2)",
      "üìì Notebook or journal for tracking"
    ];

    function renderChecklist() {
      const saved = JSON.parse(localStorage.getItem("starterChecklistDone")) || {};
      const container = document.getElementById("checklistItems");
      
      // Calculate progress
      const totalItems = checklistItems.length;
      const completedItems = Object.values(saved).filter(Boolean).length;
      const progressPercent = Math.round((completedItems / totalItems) * 100);
      
      // Update progress UI
      document.getElementById('progress-percent').textContent = `${progressPercent}%`;
      document.getElementById('progress-bar').style.setProperty('--progress', `${progressPercent}%`);

      // Render checklist items
      container.innerHTML = checklistItems.map((item, i) => {
        const checked = saved[i] ? "checked" : "";
        return `
          <li class="checklist-item transform transition-all">
            <label class="flex items-start space-x-3 p-4 rounded-xl ${
              checked ? 'bg-green-50 border border-green-100' : 'bg-white border border-gray-100'
            } shadow-sm cursor-pointer hover:shadow-md">
              <input type="checkbox" id="check${i}" 
                class="mt-1 cursor-pointer" 
                ${checked} 
                onchange="saveChecklist(${i}, this.checked)" />
              <span class="text-sm ${
                checked ? 'text-green-800' : 'text-gray-700'
              }">${item}</span>
            </label>
          </li>
        `;
      }).join('');
    }

    function saveChecklist(index, isChecked) {
      const saved = JSON.parse(localStorage.getItem("starterChecklistDone")) || {};
      saved[index] = isChecked;
      localStorage.setItem("starterChecklistDone", JSON.stringify(saved));
      
      // Add haptic feedback on mobile
      if (window.navigator && window.navigator.vibrate) {
        window.navigator.vibrate(50);
      }
      
      // Re-render to update progress
      renderChecklist();
    }

    function handleTaskComplete(checkbox) {
      const allTasks = document.querySelectorAll('#daily-checklist input[type="checkbox"]');
      const allComplete = Array.from(allTasks).every(task => task.checked);
      
      // Save state
      saveChecklistState();
      
      // Show completion message if all done
      const completionMessage = document.getElementById('completion-message');
      completionMessage.classList.toggle('hidden', !allComplete);
      
      if (allComplete) {
        // Trigger confetti celebration
        confetti();
      }
    }

    function saveChecklistState() {
      const today = new Date().toISOString().split('T')[0];
      const checkboxes = document.querySelectorAll('#daily-checklist input[type="checkbox"]');
      const state = Array.from(checkboxes).map(cb => cb.checked);
      
      localStorage.setItem(`dashboardChecklist_${today}`, JSON.stringify(state));
    }

    function loadChecklistState() {
      const today = new Date().toISOString().split('T')[0];
      const saved = localStorage.getItem(`dashboardChecklist_${today}`);
      
      if (saved) {
        const state = JSON.parse(saved);
        const checkboxes = document.querySelectorAll('#daily-checklist input[type="checkbox"]');
        
        checkboxes.forEach((checkbox, index) => {
          checkbox.checked = state[index];
        });
        
        // Check if all complete
        if (state.every(Boolean)) {
          document.getElementById('completion-message').classList.remove('hidden');
        }
      }
    }

    function updateStageInfo() {
      const stage = getCurrentStage();
      const currentStage = chickStages.find(s => s.id === stage);
      
      if (!currentStage) return;
      
      const stageInfo = document.getElementById('stage-info');
      if (stageInfo) {
        stageInfo.innerHTML = `
          <div class="space-y-2">
            <p><strong>${currentStage.label}</strong></p>
            <p>${currentStage.desc}</p>
            <p class="text-blue-600">${currentStage.range}</p>
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      try {
        initApp();
      } catch (error) {
        console.error('Error during app initialization:', error);
        // Show error message to user
        document.getElementById('loading').innerHTML = `
          <div class="text-center space-y-4">
            <div class="text-4xl">‚ö†Ô∏è</div>
            <p class="text-red-600 font-medium">Something went wrong. Please try refreshing.</p>
          </div>
        `;
      }
    });

    // Add smooth scroll behavior for navigation
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        document.querySelector(targetId).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // App State Management
    const AppState = {
      currentSection: 'dashboard',
      isOnboarded: false,
      chickData: {
        hatchDate: null,
        count: 0,
        notes: '',
        stage: null
      },
      
      init() {
        this.loadState();
        if (!this.chickData.hatchDate) {
          this.showOnboarding();
        } else {
          this.startApp();
        }
      },
      
      loadState() {
        const hatchDate = localStorage.getItem('hatchDate');
        if (hatchDate) {
          this.chickData.hatchDate = new Date(hatchDate);
          this.chickData.count = parseInt(localStorage.getItem('chickCount') || '0');
          this.chickData.notes = localStorage.getItem('chickNotes') || '';
          this.isOnboarded = true;
        }
      },
      
      showOnboarding() {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('onboarding').classList.remove('hidden');
      },
      
      startApp() {
        // Hide loading & onboarding
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('onboarding').classList.add('hidden');
        
        // Show main content
        document.getElementById('main-content').classList.remove('hidden');
        
        // Initialize dashboard
        updateProgress();
        renderDailyChecklist(getCurrentStage());
        renderTipCard(getTodaysTip());
        
        // Show dashboard section
        this.showSection('dashboard');
      },
      
      showSection(sectionId) {
        // Hide all sections
        document.querySelectorAll('.section-container').forEach(section => {
          section.classList.add('hidden');
        });
        
        // Show requested section
        const section = document.getElementById(sectionId);
        if (section) {
          section.classList.remove('hidden');
          section.classList.add('page-transition-enter');
          requestAnimationFrame(() => {
            section.classList.add('page-transition-enter-active');
          });
        }
        
        // Update navigation
        this.updateNavigation(sectionId);
        this.currentSection = sectionId;
      },
      
      updateNavigation(activeId) {
        document.querySelectorAll('.nav-btn').forEach(btn => {
          const btnSection = btn.getAttribute('onclick').match(/'(.*?)'/)?.[1];
          if (btnSection === activeId) {
            btn.classList.add('text-yellow-600');
          } else {
            btn.classList.remove('text-yellow-600');
          }
        });
      }
    };

    // Initialize app on load
    document.addEventListener('DOMContentLoaded', () => {
      AppState.init();
    });
  </script>
</body>
</html>
