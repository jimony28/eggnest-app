<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#FCD34D" />
  <title>EggNest Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
      height: -webkit-fill-available;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fffdf9;
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }
    .safe-bottom {
      padding-bottom: calc(env(safe-area-inset-bottom) + 4rem);
    }
    @media (max-width: 640px) {
      .scroll-snap-container {
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        height: 100vh;
      }
      .scroll-snap-section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
      }
    }
  </style>
</head>
<body class="min-h-screen text-gray-800">
  <div class="scroll-snap-container">
    <!-- Welcome Section -->
    <section class="scroll-snap-section min-h-screen flex flex-col items-center justify-center px-4 py-8 text-center space-y-6 bg-gradient-to-b from-yellow-50 to-white">
      <div class="max-w-xl space-y-6 animate-fade-in">
        <h1 class="text-3xl md:text-4xl font-bold text-yellow-600">
          🐣 Welcome to EggNest
        </h1>
        <p class="text-gray-700 text-base md:text-lg px-4">
          Your step-by-step companion for raising egg-laying chickens in your backyard.
          <br class="hidden md:block">
          Let's grow happy hens, one day at a time 🇵🇭
        </p>
        <img src="https://i.imgur.com/KV8nF0R.png" alt="Cute chick" class="mx-auto w-24 md:w-32">
        <a href="#journey" class="block">
          <button class="transform hover:scale-105 transition-transform bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-3 rounded-full shadow-lg">
            🚀 Start Growing
          </button>
        </a>
      </div>
    </section>

    <!-- Chick Journey Timeline -->
    <section id="journey" class="scroll-snap-section min-h-screen py-8 px-4 bg-white">
      <div class="max-w-lg mx-auto space-y-6">
        <h2 class="text-2xl font-bold text-yellow-600 text-center flex items-center justify-center gap-2">
          <span>📆</span> Your Chick's Journey
        </h2>
        <div class="bg-yellow-50 rounded-lg p-4 mb-6">
          <p class="text-sm text-yellow-800">
            🎯 Current Age: <strong>${ageInWeeks} weeks</strong>
          </p>
        </div>
        <div id="stageTimeline" class="space-y-4">
          <!-- Timeline cards injected here -->
        </div>
      </div>
    </section>

    <!-- Starter Checklist -->
    <section id="checklist" class="scroll-snap-section min-h-screen py-8 px-4 bg-white safe-bottom">
      <div class="max-w-lg mx-auto space-y-6">
        <h2 class="text-2xl font-bold text-yellow-600 text-center flex items-center justify-center gap-2">
          <span>🧺</span> Starter Checklist
        </h2>
        <div class="bg-yellow-50 rounded-lg p-4 mb-6">
          <p class="text-sm text-yellow-800">
            ✨ Get ready for your chicks' arrival!
          </p>
        </div>
        <ul id="checklistItems" class="space-y-3">
          <!-- Checklist items injected here -->
        </ul>
      </div>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 inset-x-0 bg-white border-t shadow-lg flex justify-around text-xs font-medium py-3 px-1 z-50">
    <a href="#welcome" class="flex flex-col items-center space-y-1 w-20 text-yellow-600">
      <span class="text-xl">🏠</span>
      <span>Home</span>
    </a>
    <a href="#journey" class="flex flex-col items-center space-y-1 w-20 text-yellow-600">
      <span class="text-xl">📆</span>
      <span>Journey</span>
    </a>
    <a href="#checklist" class="flex flex-col items-center space-y-1 w-20 text-yellow-600">
      <span class="text-xl">🧺</span>
      <span>Checklist</span>
    </a>
  </nav>

  <script>
    const chickStages = [
      {
        label: "🐣 Brooder Phase",
        range: "Week 1–4",
        desc: "Keep them warm, dry, and safe. Focus on clean brooder, starter feed, and gentle handling.",
        minWeek: 0,
        maxWeek: 3
      },
      {
        label: "🌱 Grower Stage",
        range: "Week 5–8",
        desc: "Switch to grower feed, introduce grit if not free-ranging. Give them more space to roam.",
        minWeek: 4,
        maxWeek: 7
      },
      {
        label: "🪺 Pre-laying Phase",
        range: "Week 9–16",
        desc: "Add greens and treats, start preparing nesting areas. Watch for behavioral changes.",
        minWeek: 8,
        maxWeek: 15
      },
      {
        label: "🥚 Laying Time!",
        range: "Week 17+",
        desc: "Layer feed, daily egg checks, and calcium support. Congrats — you're now collecting eggs!",
        minWeek: 16,
        maxWeek: 52
      }
    ];

    const hatchDate = new Date(localStorage.getItem("hatchDate")) || new Date(prompt("Enter hatch date (YYYY-MM-DD):"));
    localStorage.setItem("hatchDate", hatchDate.toISOString().split("T")[0]);

    const today = new Date();
    const ageInDays = Math.floor((today - new Date(hatchDate)) / (1000 * 60 * 60 * 24));
    const ageInWeeks = Math.floor(ageInDays / 7);

    function renderTimeline() {
      const container = document.getElementById("stageTimeline");
      container.innerHTML = "";

      chickStages.forEach((stage) => {
        let status = "";
        if (ageInWeeks > stage.maxWeek) {
          status = "✅ Complete";
        } else if (ageInWeeks >= stage.minWeek && ageInWeeks <= stage.maxWeek) {
          status = "✨ Current";
        } else {
          status = "⏳ Coming Up";
        }

        const isCurrent = status === "✨ Current";
        const isPast = status === "✅ Complete";

        const card = `
          <div class="transform transition-all ${isCurrent ? 'scale-102' : ''} p-4 rounded-xl shadow-sm ${
            isCurrent ? 'border-2 border-yellow-400 bg-yellow-50' : 
            isPast ? 'bg-gray-50 opacity-75' : 'bg-white'
          }">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-lg font-semibold">${stage.label}</h3>
              <span class="text-xs px-2 py-1 rounded-full ${
                isCurrent ? 'bg-yellow-200 text-yellow-800' : 
                isPast ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600'
              }">${status}</span>
            </div>
            <p class="text-sm text-gray-600 mb-2">${stage.range}</p>
            <p class="text-sm text-gray-700 leading-relaxed">${stage.desc}</p>
          </div>
        `;

        container.innerHTML += card;
      });
    }

    const checklistItems = [
      "🐣 Chick brooder (box, cage, or enclosure)",
      "🛏️ Bedding (wood shavings, rice hull)",
      "🍽️ Chick feeder and waterer",
      "🥣 Starter or grower feed",
      "💊 Multivitamins / electrolytes",
      "🧼 Cleaning tools (brush, gloves)",
      "📦 Grit (optional if not free-ranging)",
      "🌿 Access to sunlight or heat lamp (week 1–2)",
      "📓 Notebook or journal for tracking"
    ];

    function renderChecklist() {
      const saved = JSON.parse(localStorage.getItem("starterChecklistDone")) || {};
      const container = document.getElementById("checklistItems");

      container.innerHTML = checklistItems.map((item, i) => {
        const checked = saved[i] ? "checked" : "";
        return `
          <li class="transform transition-all hover:scale-101">
            <label class="flex items-start space-x-3 p-4 rounded-xl ${
              checked ? 'bg-green-50 border border-green-100' : 'bg-white border border-gray-100'
            } shadow-sm cursor-pointer">
              <input type="checkbox" id="check${i}" 
                class="mt-1 h-5 w-5 rounded-md text-yellow-500 focus:ring-yellow-400 cursor-pointer" 
                ${checked} onchange="saveChecklist(${i}, this.checked)" />
              <span class="text-sm ${checked ? 'text-green-800' : 'text-gray-700'}">${item}</span>
            </label>
          </li>
        `;
      }).join('');
    }

    function saveChecklist(index, isChecked) {
      const saved = JSON.parse(localStorage.getItem("starterChecklistDone")) || {};
      saved[index] = isChecked;
      localStorage.setItem("starterChecklistDone", JSON.stringify(saved));
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderTimeline();
      renderChecklist();
    });

    document.addEventListener("DOMContentLoaded", renderTimeline);
  </script>
</body>
</html>
